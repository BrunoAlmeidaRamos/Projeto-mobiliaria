<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulario</title>
</head>

<body>

    <div class="div-form">
        <form action="">
            <label for="input-email">EMAIL</label>
            <input type="email" class="input-email" id="input-email" name="input-email" placeholder="Insira seu e-mail">
            <br>

            <label for="input-password">SENHA</label>
            <input type="password" class="input-senha" id="input-password" name="input-password"
                placeholder="Digite sua senha"> <br>

            <input type="submit" value="Cadastre-se">
        </form>
    </div>

</body>

</html>
